<div class="p-card intro-x">
  <div class="danh-sach__head p-3 ">

    <button *ngIf="permission.canAdd" pButton pRipple class="p-button-outlined" label="Thêm đối tượng"
      styleClass="p-button-link " icon="pi pi-plus " (click)="btnAdd()"></button>
  </div>
  <div class="danh-sach-ho-so__body">
    <p-table [value]="doiTuongQuyHoach">
      <ng-template pTemplate="header">
        <tr>
          <th class="text-center">Họ và tên</th>
          <th class="text-center">Ngày sinh</th>
          <th class="text-center">Chức vụ hiện tại</th>
          <th class="text-center">Chức vụ quy hoạch</th>
          <th class="text-center">Thao tác</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-doiTuongQuyHoach>
        <tr>
          <td class="text-center">{{doiTuongQuyHoach.hoten}}</td>
          <td class="text-center">{{doiTuongQuyHoach.ngaysinh| date:'dd/MM/yyyy'}}</td>
          <td class="text-center">{{doiTuongQuyHoach.chucvu_hientai}}</td>
          <td class="text-center">{{doiTuongQuyHoach.chucvu_quyhoach}}</td>


          <td class="text-center">
            <ng-container *ngIf="permission.isExpert; else showLable">
              <button pRipple pButton type="button"
                class="p-button p-button-icon p-button-text p-button-rounded p-button-primary" icon="pi pi-file-edit"
                (click)="btnEdit(doiTuongQuyHoach)">
              </button>
              <button pRipple pButton type="button"
                class="p-button p-button-icon p-button-text p-button-rounded p-button-danger" icon="pi pi-trash"
                (click)="btnDelete(doiTuongQuyHoach)"></button>
            </ng-container>
            <ng-template #showLable>
              <button pRipple pButton type="button"
                class="p-button p-button-icon p-button-text p-button-rounded p-button-secondary" icon="pi pi-file-edit">
              </button>
              <button pRipple pButton type="button"
                class="p-button p-button-icon p-button-text p-button-rounded p-button-secondary" icon="pi pi-trash">
              </button>
            </ng-template>


          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<ng-template #nsFormEdit let-c="close">
  <div class="model-header container mt-3">
    <h4 class="modal-title">{{formState.formTitle}}</h4>

  </div>
  <div class="modal-body ovic-modal-body">
    <form [formGroup]="formData">
      <div class="card" style="padding: 20px;">
        <div class=" row mb-2">

          <div class="col">
            <label class="txt-label" for="">Họ và tên:</label>
            <input type="text" pinputtext="" placeholder="Họ và tên" class="p-inputtext p-component p-element w-full"
              formControlName="hoten">
          </div>
          <div class="col">
            <label class="txt-label" for="">Ngày sinh:</label>
            <input type="date" [style]="{'minWidth':'100%'}" pInputText formControlName="ngaysinh">
          </div>
        </div>
        <div class="row mb-2">

          <div class="col">
            <label class="txt-label" for="">Chức vụ hiện tại:</label>
            <input type="text" pinputtext="" placeholder="chức vụ hiện tại"
              class="p-inputtext p-component p-element w-full" formControlName="chucvu_hientai">
          </div>
        </div>

        <div class=" row mb-2">
          <div class="col">
            <label class="txt-label" for="">Chức vụ quy hoạch:</label>
            <input type="text" pinputtext="" placeholder="Chức vụ quy hoạch"
              class="p-inputtext p-component p-element w-full" formControlName="chucvu_quyhoach">
          </div>

        </div>
        <div class="flex ">
          <button (click)="updateForm()" [disabled]="formData.invalid" pButton pRipple
            class=" mr-2 max-w-10rem p-button-success" icon="pi pi-save" label="Xác nhận"></button>
          <button pRipple pButton type="button" class="p-button p-button-danger" icon="pi pi-times"
            (click)="formCancel()"></button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
