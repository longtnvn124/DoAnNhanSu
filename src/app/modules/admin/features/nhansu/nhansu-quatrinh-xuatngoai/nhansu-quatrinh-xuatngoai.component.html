<div class="p-card intro-x">
  <div class="danh-sach__head p-3 ">
    <!-- <input type="text" pInputText [(ngModel)]="search" placeholder="Tìm kiếm" (ngModelChange)="searchData()"
      class="p-inputtext p-component p-element" /> -->
    <button pButton pRipple class="p-button-outlined" label="Thêm quá trình xuất ngoại" styleClass="p-button-link "
      icon="pi pi-plus " (click)="addQtXuatngoai()"></button>
  </div>
  <div class="danh-sach-ho-so__body">
    <p-table [value]="nsQuatrinhXuatngoai">
      <ng-template pTemplate="header">
        <tr>
          <th class="text-center">Từ</th>
          <th class="text-center">Đến</th>
          <th class="text-center">Nội dung xuất ngoại</th>
          <th class="text-center">Quốc gia</th>
          <th class="text-center">Thao tác</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-nsQuatrinhXuatngoai>
        <tr>
          <td class="text-center">{{nsQuatrinhXuatngoai.tg_di |date:"dd/MM/yyyy"}}</td>
          <td class="text-center">{{nsQuatrinhXuatngoai.tg_ve |date:"dd/MM/yyyy"}}</td>
          <td class="text-center">{{nsQuatrinhXuatngoai.noidung_congviec}}</td>
          <td class="text-center">{{nsQuatrinhXuatngoai.quocgia}}</td>
          <td class="text-center">

              <button pRipple pButton type="button"
                class="p-button p-button-icon p-button-text p-button-rounded p-button-primary" icon="pi pi-file-edit"
                (click)="editQtXuatngoai(nsQuatrinhXuatngoai)"></button>
              <button pRipple pButton type="button"
                class="p-button p-button-icon p-button-text p-button-rounded p-button-danger" icon="pi pi-trash"
                (click)="deleteXuatngoai(nsQuatrinhXuatngoai)"></button>




          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<ng-template #nsFormEdit let-c="close">
  <div class="model-header container mt-3">
    <h4 class="modal-title">{{formState.formTitle}}</h4>

  </div>
  <div class="modal-body ovic-modal-body">
    <form [formGroup]="formData">
      <div class="card" style="padding: 20px;">
        <div class=" row mb-2">
          <div class="col">
            <label class="txt-label" for="">Từ năm:</label>
            <input type="date" [style]="{'minWidth':'100%'}" pInputText formControlName="tg_di">

          </div>

          <div class="col">
            <label class="txt-label" for="">Đến năm:</label>
            <input type="date" [style]="{'minWidth':'100%'}" pInputText formControlName="tg_ve">

          </div>

        </div>
        <div class=" row mb-2">
          <div class="col">
            <label class="txt-label" for="">Nội dung xuất ngoại:</label>
            <input type="text" pinputtext="" placeholder="Nội dung" class="p-inputtext p-component p-element w-full"
              formControlName="noidung_congviec">
          </div>
          <div class="col">
            <label class="txt-label" for="">Quốc gia:</label>
            <input type="text" pinputtext="" placeholder="Quốc gia" class="p-inputtext p-component p-element w-full"
              formControlName="quocgia">
          </div>
        </div>
        <br>
        <div class="flex ">
          <button (click)="updateForm()" [disabled]="formData.invalid" pButton pRipple
            class=" mr-2 max-w-10rem p-button-success" icon="pi pi-save" label="Xác nhận"></button>
          <button pRipple pButton type="button" class="p-button p-button-danger" icon="pi pi-times"
            (click)="formCancel()"></button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
