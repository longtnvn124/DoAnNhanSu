<div class="p-card intro-x">
  <div class="danh-sach__head p-3 ">
    <!-- <input type="text" pInputText [(ngModel)]="search" placeholder="Tìm kiếm" (ngModelChange)="searchData()"
      class="p-inputtext p-component p-element" /> -->
    <button pButton pRipple class="p-button-outlined" label="Thêm quá trình đóng bảo hiểm" styleClass="p-button-link "
      icon="pi pi-plus " (click)="addQtDongbaohiem()"></button>
  </div>
  <div class="danh-sach-ho-so__body">
    <p-table [value]="nsQuatrinhDongbaohiem">
      <ng-template pTemplate="header">
        <tr>
          <th class="text-center">Từ</th>
          <th class="text-center">Đến</th>
          <th class="text-center">Tên bảo hiểm</th>
          <th class="text-center">Số tiền</th>
          <th class="text-center">Thao tác</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-nsQuatrinhDongbaohiem>
        <tr>
          <td class="text-center">{{nsQuatrinhDongbaohiem.tg_batdau|date:"dd/MM/yyyy"}}</td>
          <td class="text-center">{{nsQuatrinhDongbaohiem.tg_ketthuc|date:"dd/MM/yyyy"}}</td>
          <td class="text-center">{{nsQuatrinhDongbaohiem.ten_baohiem}}</td>
          <td class="text-center">{{nsQuatrinhDongbaohiem.so_tien}}</td>
          <td class="text-center">
            <ng-container *ngIf="permission.isExpert; else showLable">
              <button pRipple pButton type="button"
                class="p-button p-button-icon p-button-text p-button-rounded p-button-primary" icon="pi pi-file-edit"
                (click)="editQtDongbaohiem(nsQuatrinhDongbaohiem)">
              </button>
              <button pRipple pButton type="button"
                class="p-button p-button-icon p-button-text p-button-rounded p-button-danger" icon="pi pi-trash"
                (click)="deleteDongbaohiem(nsQuatrinhDongbaohiem)"></button>
            </ng-container>
            <ng-template #showLable>
              <button pRipple pButton type="button"
                class="p-button p-button-icon p-button-text p-button-rounded p-button-secondary" icon="pi pi-file-edit">
              </button>
              <button pRipple pButton type="button"
                class="p-button p-button-icon p-button-text p-button-rounded p-button-secondary"
                icon="pi pi-trash"></button>
            </ng-template>

          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<ng-template #nsFormEdit let-c="close">
  <div class="model-header container mt-3">
    <h4 class="modal-title">{{formState.formTitle}}</h4>

  </div>
  <div class="modal-body ovic-modal-body">
    <form [formGroup]="formData">
      <div class="card" style="padding: 20px;">
        <div class=" row mb-2">

          <div class="col">
            <label class="txt-label" for="">Từ năm:</label>
            <input type="date" [style]="{'minWidth':'100%'}" pInputText formControlName="tg_batdau">

          </div>

          <div class="col">
            <label class="txt-label" for="">Đến năm:</label>
            <input type="date" [style]="{'minWidth':'100%'}" pInputText formControlName="tg_ketthuc">

          </div>

        </div>
        <div class=" row mb-2">
          <div class="col">
            <label class="txt-label" for="">Tên bảo hiểm:</label>
            <input type="text" pinputtext="" placeholder="Tên bảo hiểm" class="p-inputtext p-component p-element w-full"
              formControlName="ten_baohiem">
          </div>
          <div class="col">
            <label class="txt-label" for="">Số tiền:</label>
            <input type="text" pinputtext="" placeholder="Số tiền" class="p-inputtext p-component p-element w-full"
              formControlName="so_tien">
          </div>
        </div>
        <br>
        <div class="flex ">
          <button (click)="updateForm()" [disabled]="formData.invalid" pButton pRipple
            class=" mr-2 max-w-10rem p-button-success" icon="pi pi-save" label="Xác nhận"></button>
          <button pRipple pButton type="button" class="p-button p-button-danger" icon="pi pi-times"
            (click)="formCancel()"></button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
