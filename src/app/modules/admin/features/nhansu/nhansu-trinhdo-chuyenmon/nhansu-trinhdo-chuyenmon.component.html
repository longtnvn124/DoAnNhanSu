<div class="p-card intro-x">
  <div class="danh-sach__head p-3 ">
    <!-- <input type="text" pInputText [(ngModel)]="search" placeholder="Tìm kiếm" (ngModelChange)="searchData()"
      class="p-inputtext p-component p-element" /> -->
    <button pButton pRipple class="p-button-outlined" label="Thêm Trình độ chuyên môn
    " styleClass="p-button-link " icon="pi pi-plus " (click)="btnAdd()"></button>
  </div>
  <div class="danh-sach-ho-so__body">
    <p-table [value]="dataTrinhdoChuyenmon">
      <ng-template pTemplate="header">
        <tr>
          <th class="text-center">Từ</th>
          <th class="text-center">Đến</th>
          <th class="text-center">Nơi Đào tạo</th>
          <th class="text-center">Quốc gia</th>
          <th class="text-center">Học vị</th>
          <th class="text-center">Xếp loại</th>
          <th class="text-center">Thao tác</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-nsTrinhdoChuyenmon>
        <tr>
          <td class="text-center">{{nsTrinhdoChuyenmon.tg_batdau}}</td>
          <td class="text-center">{{nsTrinhdoChuyenmon.tg_ketthuc}}</td>
          <td class="text-center">{{nsTrinhdoChuyenmon.noidaotao}}</td>
          <td class="text-center">{{nsTrinhdoChuyenmon.quocgia}}</td>
          <td class="text-center">{{nsTrinhdoChuyenmon.hocvi}}</td>
          <td class="text-center">{{nsTrinhdoChuyenmon.xeploai}}</td>
          <td class="text-center">
            <ng-container *ngIf="permission.isExpert; else showLable">
              <button pRipple pButton type="button"
                class="p-button p-button-icon p-button-text p-button-rounded p-button-primary" icon="pi pi-file-edit"
                (click)="btnEdit(nsTrinhdoChuyenmon)">

              </button>
              <button pRipple pButton type="button"
                class="p-button p-button-icon p-button-text p-button-rounded p-button-danger" icon="pi pi-trash"
                (click)="btnDelete(nsTrinhdoChuyenmon)"></button>
            </ng-container>
            <ng-template #showLable>
              <button pRipple pButton type="button"
                class="p-button p-button-icon p-button-text p-button-rounded p-button-secondary" icon="pi pi-file-edit">
              </button>
              <button pRipple pButton type="button"
                class="p-button p-button-icon p-button-text p-button-rounded p-button-secondary"
                icon="pi pi-trash"></button>
            </ng-template>

          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<ng-template #nsFormEdit let-c="close">
  <div class="model-header container mt-3">
    <h4 class="modal-title">{{formState.formTitle}}</h4>

  </div>
  <div class="modal-body ovic-modal-body">
    <form [formGroup]="formData">
      <div class="card" style="padding: 20px;">
        <div class=" row mb-2">

          <div class="col">
            <label class="txt-label" for="">Từ năm:</label>
            <p-inputMask mask="9999" placeholder="yyyy" slotChar="yyyy" formControlName="tg_batdau"
              [style]="{'minWidth':'100%'}"></p-inputMask>
          </div>

          <div class="col">
            <label class="txt-label" for="">Đến năm:</label>
            <p-inputMask mask="9999" placeholder="yyyy" slotChar="yyyy" formControlName="tg_ketthuc"
              [style]="{'minWidth':'100%'}"></p-inputMask>
          </div>

        </div>
        <div class=" row mb-2">
          <div class="col">
            <label class="txt-label" for="">Nơi đào tạo:</label>
            <input type="text" pinputtext="" placeholder="Nơi đào tạo" class="p-inputtext p-component p-element w-full"
              formControlName="noidaotao">
          </div>
          <div class="col">
            <label class="txt-label" for="">Quốc gia:</label>
            <input type="text" pinputtext="" placeholder="Quốc gia" class="p-inputtext p-component p-element w-full"
              formControlName="quocgia">

          </div>
        </div>

        <div class="row mb-2">
          <div class="col">
            <label class="txt-label" for="">Học vị:</label>
            <p-dropdown class="w-full" optionLabel="label" optionValue="value" [options]="hocvi" formControlName="hocvi"
              placeholder="Chọn..." [style]="{'minWidth':'100%'}">

            </p-dropdown>
          </div>
          <div class="col">
            <label class="txt-label" for="">Xếp loại:</label>
            <p-dropdown class="w-full" optionLabel="label" optionValue="value" [options]="ketqua" placeholder="Chọn..."
              formControlName="xeploai" [style]="{'minWidth':'100%'}">
            </p-dropdown>
          </div>
          <br>
        </div>
        <div class="flex ">
          <button (click)="updateForm()" [disabled]="formData.invalid" pButton pRipple
            class=" mr-2 max-w-10rem p-button-success" icon="pi pi-save" label="Xác nhận"></button>
          <button pRipple pButton type="button" class="p-button p-button-danger" icon="pi pi-times"
            (click)="formCancel()"></button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
