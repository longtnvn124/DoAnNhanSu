<div class="p-card intro-x">
  <div class="danh-sach__head p-3 ">

    <button pButton pRipple class="p-button-outlined" label="Thêm đối tượng" styleClass="p-button-link "
      icon="pi pi-plus " (click)="btnAdd()"></button>

  </div>
  <div class="danh-sach-ho-so__body">
    <p-table [value]="hoSoHocTap">
      <ng-template pTemplate="header">
        <tr>
          <th class="text-center">Họ và tên</th>
          <th class="text-center">Ngày sinh</th>
          <th class="text-center">Phòng ban</th>
          <th class="text-center">Trang thái</th>
          <th class="text-center">Thao tác</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hoSoHocTap>
        <tr>
          <td class="text-center">{{hoSoHocTap.hoten}}</td>
          <td class="text-center">{{hoSoHocTap.ngaysinh}}</td>
          <td class="text-center">{{hoSoHocTap.phongban}}</td>
          <td class="text-center">{{hoSoHocTap.trangthai}}</td>
          <td class="text-center">
            <button pRipple pButton type="button"
              class="p-button p-button-icon p-button-text p-button-rounded p-button-primary" icon="pi pi-file-edit"
              (click)="btnEdit(hoSoHocTap)">

            </button>
            <button pRipple pButton type="button"
              class="p-button p-button-icon p-button-text p-button-rounded p-button-danger" icon="pi pi-trash"
              (click)="btnDelete(hoSoHocTap)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<ng-template #nsFormEdit let-c="close">
  <div class="model-header container mt-3">
    <h4 class="modal-title">{{formState.formTitle}}</h4>

  </div>
  <div class="modal-body ovic-modal-body">
    <form [formGroup]="formData">
      <div class="card" style="padding: 20px;">
        <div class=" row mb-2">

          <div class="col">
            <label class="txt-label" for="">Họ và tên:</label>
            <input type="text" pinputtext="" placeholder="Họ và tên" class="p-inputtext p-component p-element w-full"
              formControlName="hoten">
          </div>
          <div class="col">
            <label class="txt-label" for="">Ngày sinh:</label>
            <p-inputMask mask="99/99/9999" placeholder="dd/mm/yyyy" slotChar="dd/mm/yyyy" formControlName="ngaysinh"
              [style]="{'minWidth':'100%'}"></p-inputMask>
          </div>
        </div>
        <div class="row mb-2">

          <div class="col">
            <label class="txt-label" for="">Phòng ban:</label>
            <input type="text" pinputtext="" placeholder="Phòng ban" class="p-inputtext p-component p-element w-full"
              formControlName="phongban">
          </div>
        </div>

        <div class=" row mb-2">
          <div class="col">
            <label class="txt-label" for="">Trạng thái:</label>
            <input type="text" pinputtext="" placeholder="Trạng thái" class="p-inputtext p-component p-element w-full"
              formControlName="trangthai">
          </div>

        </div>
        <div class="flex ">
          <button (click)="updateForm()" [disabled]="formData.invalid" pButton pRipple
            class=" mr-2 max-w-10rem p-button-success" icon="pi pi-save" label="Xác nhận"></button>
          <button pRipple pButton type="button" class="p-button p-button-danger" icon="pi pi-times"
            (click)="formCancel()"></button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
