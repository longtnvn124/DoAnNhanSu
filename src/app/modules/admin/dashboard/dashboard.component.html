<div class="ovic-student-layout ovic-student-layout--rounded osl" [class.ovic-is-loading]="isLoading"
  [class.--mobile-menu-open]="mobileMenuOpen" [ngClass]="menuCollapse ? '--layout-menu-collapse' : '--layout-menu-full'"
  [style.--side-navigation-off-canvas--size]="sideNavigationOffCanvasSize">
  <!--section header-->
  <div class="ovic-student-layout__header">
    <div class="ovic-student-layout__header__left">
      <h2 class="ovic-student-layout__app-name">

            </g>
          </g>
        </svg>
        HSNS
      </h2>
      <div class="ovic-student-layout__header__icon">
        <button class="btn ovic-student-layout__header-btn-collapse-menu" type="button" (click)="toggleMenu()">
          <i class="fi-rr-menu-burger"></i>
        </button>
      </div>
    </div>
    <div class="ovic-student-layout__header__right">
      <div class="ovic-student-layout__right-header-label">
        <i [class]="menuActive ? menuActive.icon : 'fi-rr-bug'"></i>
        <h2>{{menuActive ? menuActive.label : 'error'}}</h2>
      </div>
      <ul class="ovic-student-layout__right-header-menu">
        <li class="ovic-student-layout__right-header-menu-item">
          <admin-menu-language></admin-menu-language>
        </li>
        <li class="ovic-student-layout__right-header-menu-item">
          <admin-user-info></admin-user-info>
        </li>
        <li class="ovic-student-layout__right-header-menu-item btn--for-mobile">
          <button class="btn ovic-student-layout__button-right-header" type="button" (click)="toggleMenuForMobile(null)"
            style="line-height: 0;">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <!--section left menu-->
  <div class="ovic-student-layout__vertical-nav ovic-left-menu">
    <p-scrollPanel [style]="{width: '100%', height: 'calc(100vh - 60px)'}" styleClass="ovic-scroll-panel--default">
      <p-panelMenu [model]="verticalMenu" class="ovic-student-layout__vertical-nav__panel-menu"></p-panelMenu>
    </p-scrollPanel>
  </div>

  <!--section right content-->
  <div class="ovic-student-layout__wrapper">
    <div class="ovic-student-layout__wrapper-animation ovic-student-scroll-style">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!--menu mobile overlay-->
  <a href="#" class="mobile-menu-overlay" (click)="toggleMenuForMobile($event)"></a>
</div>

<div class="ovic-side-navigation__right" [style.--side-navigation-offset-top]="navigationOffsetTop"
  [style.--side-navigation-init-right]="initRight" [style.--side-navigation-size]="menuSize"
  [@navigationMenuEffect]="navigationMenuState">
  <ng-container
    *ngTemplateOutlet="sideNavigationMenuSettings ? sideNavigationMenuSettings.template : null"></ng-container>
</div>

<button [@overlayAnimations]="navigationMenuState" class="btn ovic-side-navigation__overlay"
  (click)="closePanel(sideNavigationMenuSettings.name)"></button>
